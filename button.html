<title>Silver Button with Shine Effect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .button {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 150px;
            height: 150px;
            background-color: silver;
            border: none;
            border-radius: 50%;
            font-size: 18px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .shine {
            position: absolute;
            top: -100%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.8) 0%, transparent 50%, rgba(255, 255, 255, 0.8) 100%);
            animation: shine-animation 2s infinite linear;
            opacity: 0;
        }

        @keyframes shine-animation {
            0% {
                transform: translateX(-150%) translateY(-150%) rotate(45deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateX(150%) translateY(150%) rotate(45deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="button">
        <div class="shine"></div>
    </div>
</body>
